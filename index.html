<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6 форм які розроблені різними способами</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="wrapper">
        <header>
            <h1>Форми</h1>
            <div class="simple-form">
                <h2>01. ПРОСТА ФОРМА</h2>
                <form action="#" method="post">
                    <label><input class="tips" type="text" name="name" placeholder="Введіть ім’я"
                            maxlength="50"></label>
                    <label><input class="tips" type="email" name="email" placeholder="Email" maxlength="50"></label>
                    <select class="test" name="test">
                        <option value="test1" selected disabled>Ваше місто</option>
                        <option value="test2">Київ</option>
                        <option value="test3">Львів</option>
                        <option value="test4">Хмельницький</option>
                    </select>
                    <label><textarea class="tips" placeholder="Email" maxlength="500"></textarea></label>
                    <input type="submit" name="Register" value="Зареєструватися">
                </form>
            </div>
        </header>
        <hr>
        <main>
            <h2>02. ЕЛЕМЕНТИ</h2>
            <div class="elements">
                <form action="#" method="post">
                    <div class="left-elements">
                        <ul>
                            <li>
                                <input type="radio" value="poshta" name="name" id="poshta">
                                <label for="poshta">Нова Пошта</label>
                            </li>
                            <li>
                                <input type="radio" value="courier" name="name" id="courier">
                                <label for="courier">Кур'єр</label>
                            </li>
                            <li>
                                <input type="radio" name="name" value="self-pickup" id="self-pickup">
                                <label for="self-pickup">Самовивіз</label>
                            </li>
                        </ul>
                        <ul>
                            <li>
                                <input type="checkbox" name="name" value="contract" id="contract">
                                <label for="contract">Прочитав умови договору</label>
                            </li>
                            <li>
                                <input type="checkbox" value="consent" name="name" id="consent">
                                <label for="consent">Згідний з ПДВ 9%</label>
                            </li>
                            <li>
                                <input type="checkbox" value="email" name="name" id="email">
                                <label for="email">Отримувати новини на ел. пошту</label>
                            </li>
                        </ul>
                    </div>
                </form>
                <form class="element" action="#" method="post">
                    <div class="right-elements">
                        <ul class="top">
                            <li class="status">
                                Статус
                            </li>
                            <li>
                                <input type="checkbox" value="novelty" name="name" id="novelty">
                                <label for="novelty">Новинки</label>
                            </li>
                            <li>
                                <input type="checkbox" value="goods" name="name" id="goods">
                                <label for="goods">Акційні товари</label>
                            </li>
                            <li>
                                <input type="checkbox" value="sellout" name="name" id="sellout">
                                <label for="sellout">Розпродаж</label>
                            </li>
                        </ul>
                        <ul class="bottom">
                            <li class="status">
                                Дата
                            </li>
                            <li>
                                <input type="date" name="name">
                            </li>
                        </ul>
                    </div>
                </form>
            </div>
            <hr>
            <h2 class="style">03. СТИЛІЗОВАНІ ЧЕКБОКСИ</h2>
            <form class="check" action="#" method="post">
                <div class="style-form">
                    <div class="left">
                        <p class="male">
                            <input type="radio" value="man" name="name" id="man">
                            <label for="man">Чоловік</label>
                        </p>
                        <p class="woman">
                            <input type="radio" value="woman" name="name" id="woman">
                            <label for="woman">Жінка</label>
                        </p>
                    </div>
                    <div class="right">
                        <ul>
                            <li class="style-right">
                                <input type="checkbox" value="news" name="name" id="news">
                                <label for="news">Отримувати новини</label>
                            </li>
                            <li class="style-right">
                                <input type="checkbox" value="sausage" name="name" id="sausage">
                                <label for="sausage">Купити додому ковбаси</label>
                            </li>
                            <li class="style-right">
                                <input type="checkbox" value="light" name="name" id="light">
                                <label for="light">Включити світло</label>
                            </li>
                        </ul>
                    </div>
                </div>
            </form>
            <hr>
            <div class="form-table">
                <h2>04. форма таблицею</h2>
                <p class="h3">Заповніть усі необхідні поля</p>
                <table>
                    <tbody>
                        <tr>
                            <td class="text">
                                <label for="name">ФІО:</label>
                            </td>
                            <td>
                                <input type="text" name="name" id="name" placeholder="Введіть ім'я">
                            </td>
                        </tr>
                        <tr>
                            <td class="text">
                                <label for="password">Пароль:</label>
                            </td>
                            <td>
                                <input type="password" name="name" id="password"
                                    placeholder="Введіть не менше 6 символів">
                            </td>
                        </tr>
                        <tr>
                            <td class="text">
                                <label for="test2">Місто:</label>
                            </td>
                            <td>
                                <select name="test" id="test2">
                                    <option value="test1" selected disabled>Місто</option>
                                    <option value="test2">Хмельницький</option>
                                    <option value="test3">Львів</option>
                                    <option value="test4">Київ</option>
                                </select>
                            </td>
                            </td>
                        </tr>
                        <tr class="woman-man">
                            <td class="text">Стать:</td>
                            <td>
                                <input type="radio" value="man" name="man" id="man">
                                <label for="man">Чоловік</label>
                                <input type="radio" value="woman" name="name" id="woman">
                                <label for="woman">Жінка</label>
                            </td>
                            </td>
                        </tr>
                        <tr>
                            <td class="text">
                                <label for="file">Фото:</label>
                            </td>
                            <td class="file">
                                <input type="file" name="file" id="file">
                                <label class="select-file" for="file">Виберіть файл</label>
                            </td>
                        </tr>
                        <tr>
                            <td class="text comment">
                                <label for="comment">Коментарій:</label>
                            </td>
                            <td>
                                <textarea class="comment" placeholder="Введіть текст повідомлення"
                                    maxlength="500"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <input type="submit" name="button" value="Зареєструватися" maxlength="500">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
        <hr>
        <footer>
            <div class="table-form">
                <h2>05. форма таблицею</h2>
                <p class="h3">Оформлення заявки</p>
                <form action="#" method="post">
                    <table>
                        <tbody>
                            <tr class="top-elements">
                                <td>
                                    <input type="text" name="name" id="surname">
                                    <label for="surname">Прізвище та ім’я</label>
                                </td>
                                <td>
                                    <input type="email" name="el-poshta" id="el">
                                    <label for="el">Ел. пошта</label>
                                </td>
                                <td>
                                    <input type="tel" name="phone" id="phone">
                                    <label for="phone">Телефон</label>
                                </td>
                            </tr>
                            <tr class="top-elements">
                                <td>
                                    <select name="test2" class="test2">
                                        <option value="country" selected disabled>Країна</option>
                                        <option value="USA">С.Ш.А</option>
                                        <option value="Spain">Іспанія</option>
                                        <option value="Brazil">Бразилія</option>
                                    </select>
                                    <label for="test2">Країна</label>
                                </td>
                                <td class="address" colspan="2">
                                    <input type="text" name="address" id="address">
                                    <label for="address">Адреса</label>
                                </td>
                            </tr>
                            <tr class="top-elements">
                                <td>
                                    <input type="text" name="name" id="surname">
                                    <label for="surname">Місто</label>
                                </td>
                                <td>
                                    <input type="text" name="name" id="surname">
                                    <label for="surname">Будинок</label>
                                </td>
                                <td>
                                    <input type="text" name="name" id="surname">
                                    <label for="surname">Поштовий індекс</label>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="agree">
                        <ul>
                            <li>
                                <input type="checkbox" value="agree" name="agree" id="agree">
                                <label for="agree">Я погоджуюсь з правилами оплати та доставки товару</label>
                            </li>
                        </ul>
                    </div>
                    <hr>
                    <div class="buttons">
                        <a class="top-button" href="#">Повернутися назад</a>
                        <label><input type="submit" name="purchase" id="purchase" value="Оформити покупку"></label>
                    </div>
                </form>
            </div>
            <div class="fixed-form">
                <h2>06. ФІКСОВАНА ФОРМА</h2>
                <form action="#" method="post">
                    <ul>
                        <a class="cross" href="#"><img src="img/cross.png"></a>
                        <p class="login">
                            <input type="text" name="name" id="login">
                            <label for="login">Логін</label>
                        </p>
                        <p class="login">
                            <input type="password" name="name" id="password">
                            <label for="password">Пароль</label>
                        </p>
                        <a class="forget" href="#">Забули пароль?</a>
                        <li>
                            <input type="checkbox" name="name" id="remember" value="remember">
                            <label class="remember" for="remember">Запам’ятати пароль</label>
                        </li>
                        <p>
                            <label><input class="button" type="submit" name="button" value="Увійти"></label>
                        </p>
                    </ul>
                </form>
            </div>
        </footer>
    </div>
</body>

</html>
